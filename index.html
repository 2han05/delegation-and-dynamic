<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    li {
      background: #f9f9f9;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    li:hover {
      background: #e3f2fd;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Task List</h2>
    <ul id="taskList">
      <li>Task 1</li>
      <li>Task 2</li>
    </ul>
    <button id="addTask">+ Add Task</button>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const addTaskBtn = document.getElementById("addTask");

    let counter = taskList.children.length + 1;

    taskList.addEventListener("click", function(event) {
      if (event.target.tagName === "LI") {
        alert("You clicked: " + event.target.textContent);
      }
    });

    addTaskBtn.addEventListener("click", () => {
      const li = document.createElement("li");
      li.textContent = "Task " + counter++;
      taskList.appendChild(li);
    });
  </script>
</body>
</html>
